<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Patrol Interface</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .status-badge {
            font-family: monospace, monospace;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main container for the interface -->
    <div class="w-full max-w-md mx-auto p-4">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Robot Control Panel</h1>
            <p class="text-slate-500 mt-2">Manage patrol schedules and view health scan reports.</p>
        </header>

        <!-- Main content area -->
        <main>
            <!-- Card for setting patrol time -->
            <div class="card p-6 md:p-8 mb-6">
                <h2 class="text-xl font-semibold text-slate-700 border-b border-gray-200 pb-3 mb-4">Patrol Schedule</h2>
                <div class="space-y-4">
                    <div>
                        <label for="patrol-time" class="block text-sm font-medium text-gray-700 mb-1">Set Patrol Time</label>
                        <input type="time" id="patrol-time" name="patrol-time" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        Confirm Time
                    </button>
                </div>
            </div>

            <!-- Card for displaying detection status -->
            <div class="card p-6 md:p-8">
                <h2 class="text-xl font-semibold text-slate-700 border-b border-gray-200 pb-3 mb-4">Health Scan Report</h2>
                <div class="flex items-center justify-between">
                    <p class="text-gray-600">Diseases Detected:</p>
                    <span class="status-badge inline-flex items-center px-3 py-1 rounded-full text-base font-semibold bg-red-100 text-red-800">
                        NA
                    </span>
                </div>
            </div>
        </main>

    </div>

</body>
</html>

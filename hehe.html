<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {  
      position: fixed;
      top: 0;
      left: 0;
      width: 90vw;
      height: 80vh;
      border: none;
    }
  </style>
<img src="uddiyan.png" alt="hehe image" style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 200px;">

</head>
<body>
  <iframe src="https://ayurvedai.github.io."></iframe>
</body>
</html>

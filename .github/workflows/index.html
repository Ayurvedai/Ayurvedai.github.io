<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CropShield Secure Access</title>
<script src="https://cdn.tailwindcss.com"></script> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --brand-primary: #22c55e; /* A vibrant, modern green */
    --brand-primary-hover: #16a34a;
    --bg-dark: #111827; /* Deep corporate blue/black */
    --bg-light: #1F2937; /* Lighter card background */
    --border-color: rgba(255, 255, 255, 0.1);
    --text-primary: #ffffff;
    --text-secondary: #9CA3AF; /* Gray-400 */
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    /* Subtle background glow effect */
    background-image:
      radial-gradient(at 15% 20%, hsla(145, 63%, 42%, 0.1) 0px, transparent 50%),
      radial-gradient(at 85% 75%, hsla(160, 60%, 30%, 0.1) 0px, transparent 50%);
  }

  .glass-card {
    background: rgba(31, 41, 55, 0.6); /* var(--bg-light) with alpha */
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    border-radius: 1.5rem; /* Softer, more premium radius */
    padding: 2.5rem;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    /* Fade-in animation on load */
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo-container {
    margin-bottom: 1rem;
  }

  .logo-svg {
    width: 50px;
    height: 50px;
    margin: 0 auto;
    /* Apply gradient to the SVG stroke */
    stroke: url(#logoGradient);
    fill: none;
    stroke-width: 2;
  }

  .glass-card h1 {
    font-size: 2.25rem;
    font-weight: 800;
    /* Branded gradient text */
    background: linear-gradient(90deg, var(--brand-primary), #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }

  .glass-card p {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-size: 1rem;
  }

  .form-group {
    text-align: left;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
  }

  input {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    color: var(--text-primary);
    padding: 0.875rem 1rem;
    border-radius: 0.5rem;
    width: 100%;
    font-size: 1rem;
    outline: none;
    transition: all 0.2s ease;
    box-shadow: 0 0 0 0px var(--brand-primary);
  }
  
  /* Remove number input arrows */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  input:focus {
    border-color: var(--brand-primary);
    /* Subtle glow effect */
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
  }

  button {
    background: var(--brand-primary);
    color: var(--bg-dark);
    font-weight: 600;
    padding: 0.875rem 1.5rem;
    border-radius: 0.5rem;
    width: 100%;
    cursor: pointer;
    border: none;
    font-size: 1rem;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
  }

  button:hover {
    background: var(--brand-primary-hover);
    /* "Lift" effect on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
  }

  .footer-text {
    margin-top: 2rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
  }
</style>
</head>
<body>

<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--brand-primary); stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

<div class="glass-card">
  
  <div class="logo-container">
    <svg class="logo-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      <path d="M9.5 9c0 2.8 1.6 5 4.5 5.5"></path>
      <path d="M14 14.5c-2-1-3.5-3.5-3.5-6"></path>
    </svg>
  </div>
  
  <h1>Welcome to CropShield</h1>
  <p>Securely access your platform</p>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="cropId">CropShield ID</label>
      <input type="number" id="cropId" placeholder="Enter your 8-digit ID" required>
    </div>
    
    <button type="submit">Secure Login</button>
  </form>

  <p class="footer-text">
    Â© 2025 CropShield .
  </p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  // In a real app, you'd perform validation and authentication here
  // For this demo, we just redirect.
  console.log('Attempting login...');
  window.location.href = 'dashboard.html'; // Redirects on successful submission
});
</script>

</body>
</html>
